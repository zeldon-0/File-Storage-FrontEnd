<h2 style="text-align: center;">Register</h2>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class = "container">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card-body">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }" />
                    <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.username.errors }" />
                    <div *ngIf="submitted && registerForm.controls.username.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }" />
                    <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
                        <div *ngIf="registerForm.controls.password.errors.required">Password is required</div>
                        <div *ngIf="registerForm.controls.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button  class="btn btn-primary">Register</button>
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
