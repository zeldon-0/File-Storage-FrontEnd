<button class = "return btn btn-outline-secondary" *ngIf ="user.id == currentUser.id" [routerLink] = "['/account/']">&#8249;</button>
<button class = "return btn btn-outline-secondary" *ngIf ="user.id != currentUser.id" [routerLink] = "['/users/', user.id]">&#8249;</button>


<form  [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class = "container">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card-body">
                <div class="form-group">
                    <label for="userName">User Name</label>
                    <input type="text" formControlName="userName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" />
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Submit changes</button>
                </div>
            </div>
        </div>
    </div>
</form>
